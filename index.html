<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" href="http://www.kennethbigler.com/images/favicon.png" />
    <!-- Device Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a site to report your hours in a timecard or time card">
    <meta name="author" content="Kenneth Bigler">
    <title>Timecard</title>
    <script type="text/javascript">
    [
        'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js',
        'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js',
        'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js',
        'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js',
        '/timecard/app/app.modules.js',
        '/timecard/app/app.routes.js',
        '/timecard/assets/js/hours.js',
        '/timecard/app/components/hour/HourService.js',
        '/timecard/app/components/hour/HourController.js'
    ].forEach(function(src) {
        var s = document.createElement('script');
        s.src = src;
        s.async = false; 
        document.head.appendChild(s);
    });
    </script>
</head>
<!---------------------------------------------------------------------------------------------------->
<body ng-app="app" ng-controller="HourController">
<div></div>
<!-- Style Sheets -->
<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans'/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type='text/css' href='assets/css/mystyles.css'/>
<link rel='stylesheet' type='text/css' href='assets/css/phonestyles.css' media='screen and (max-width: 432px)'/>
<!-- Content Start -->
<div class="container-fluid">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/" ng-click="closeNav()">My Timecard</a>
            </div>
            <!-- Menu -->
            <div id="navbar" class="navbar-collapse collapse navbar-right navbar-nav">
                <ul class="nav navbar-nav">
                    <li ng-class="getClass('/')"><a href="#/" ng-click="closeNav()">Home</a></li>
                    <li ng-class="getClass('/shuttle')"><a href="#/shuttle" ng-click="closeNav()">Shuttle</a></li>
                </ul>
            </div>
        </div>
    </nav><!-- /Navigation -->
    <!-- Content loaded via Angular -->
    <div ng-view></div>
</div><!-- /container -->
<!---------------------------------------------------------------------------------------------------->
<footer class="footer">
    <div class="container-fluid">
        <p class="pull-left">{{ date | date:'fullDate' }}</p>
        <p class="pull-right"><a href="mailto:kennethbigler@gmail.com?subject=Feedback">Feedback</a></p>
    </div>
</footer>
<!---------------------------------------------------------------------------------------------------->
</body>
</html>
